#cloud-config
users:
  - name: github-runner
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, docker
    shell: /usr/bin/bash
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  kirinnee@DESKTOP-1U7SGHF
      - ssh-rsa  kirin@DESKTOP-1U7SGHF

package_update: true

apt:
  sources:
    docker.list:
      source: deb [arch=arm64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - docker-ce
  - docker-ce-cli
  - containerd.io

write_files:
  - path: /etc/sysctl.d/enabled_ipv4_forwarding.conf
    content: |
      net.ipv4.conf.all.forwarding=1

groups:
  - docker

system_info:
  default_user:
    groups: [docker]

runcmd:
  # install multi-user nix
  - sudo -u github-runner bash -c '{ curl -L "https://nixos.org/nix/install"; printf '%s\n%s\n%s\n%s\n%s\n' "y" "y" "y" "y" "y"; } | sh -s -- --daemon'
  # setup nix configurations
  - echo "keep-derivations = true" >> /etc/nix/nix.conf
  - echo "keep-outputs = true" >> /etc/nix/nix.conf

  # install github runner per user
  - sudo -u github-runner bash -c 'curl -L https://raw.githubusercontent.com/kirinnee/github-runner-setup/main/install-github-runner.sh | sh -s -- <hello> <url> <token> arm64'
